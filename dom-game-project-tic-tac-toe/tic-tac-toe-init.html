<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>tic-tac-toe</title>
  </head>
  <body>
    <div class="container" id="everything">
      <div class="jumbotron jumbotron-fluid bg-dark text-white">
        <div class="container">
          <h1 class="display-5">Play You a Tic-Tac-Toe!!!</h1>
          <form class="start-restart-game" action="tic-tac-toe-init.html" method="post">
            <button type="submit" class="btn btn-warning" id="startRestart">Start Game / Restart Game</button>
          </form>
          <br></br>
          <form class="lead" action="tic-tac-toe-game.html" method="post" name="chooseLetter" required>
            Choose Your Letter:&nbsp;&nbsp;
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="X" required>
              <label class="form-check-label" for="inlineRadio1">X</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="O">
              <label class="form-check-label" for="inlineRadio2">O</label>
            </div>
            <button type="submit" class="btn btn-warning" id="submitChoice">Submit Choice</button>
          </form>
        </div>
      </div>
  </body>
  <script src="tic-tac-toe-init.js"></script>
</html>
